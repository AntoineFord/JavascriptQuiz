<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ITF-8" />
        <meta id="viewport" content="width=device-width, intial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Javascript Quiuz</title>
    </head>
    <body>
        <p>Time: <span id="time">0</span></p>
        <div>
            <h1><span id="screenHeader">Coding Quiz Challenge</span></h1>
            <p id="instruction">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <Section id="choiceArea">
                <button class="choiceButton" id="choiceA"></button>
                <button class="choiceButton" id="choiceB"></button>
                <button class="choiceButton" id="choiceC"></button>
                <button class="choiceButton" id="choiceD"></button>
            </Section>
            <form id="intials">
                <label for="intials">Your Intials:</label>
                <input type="text" id="intial" name="intial">
                <input type="submit" id="submitButton" value="Submit">
            </form>
            <button id="start">Start</button>
            <button id="showScore">Show Score</button>

            <section class="currentScores">
                <table id="scoreData">
                    <tr>
                        <th>Inital</th>
                        <th>Score</th>
                    </tr>
                </table>
            </section>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
